<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s ease-in-out;
        }
        .dark-mode {
            background: linear-gradient(to right, #232526, #414345);
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1, h2, label {
            color: white;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #ff4b5c;
            color: white;
            font-size: 16px;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }
        button:hover {
            background: #ff1c38;
            transform: scale(1.05);
        }
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    <div class="container fade-in">
        <h1>üìä Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <h2>üìë Exam Performance Prediction</h2>
            
            <label>Gender</label>
            <select name="gender" required>
                <option selected disabled value="">üë§ Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <label>Race or Ethnicity</label>
            <select name="ethnicity" required>
                <option selected disabled value="">üåç Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
            
            <label>Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option selected disabled value="">üéì Select Parent Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>
            
            <label>Lunch Type</label>
            <select name="lunch" required>
                <option selected disabled value="">üçΩÔ∏è Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>
            
            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option selected disabled value="">üìö Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
            
            <label>Writing Score (0-100)</label>
            <input type="number" name="writing_score" placeholder="‚úçÔ∏è Enter your Writing Score" min="0" max="100" required>
            
            <label>Reading Score (0-100)</label>
            <input type="number" name="reading_score" placeholder="üìñ Enter your Reading Score" min="0" max="100" required>
            
            <button type="submit">üîç Predict your Maths Score</button>
        </form>
        <h2>üì¢ Prediction Result: {{ results }}</h2>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
